<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Saúde</title>
    <link rel="stylesheet" href="/css/inicio.css">
  </head>
  <body>
    <header class="cabecalho">
      <h2>MONITORAMENTO DE SAÚDE</h2>
    </header>

    <section class="container">
      <div class="form-section">
        <h3>Cadastro de Atividades</h3>
        <form id="health-form">
          <div class="form-group">
            <label for="activity-type">Tipo de Atividade</label>
            <select id="activity-type">
              <option value="Exercicio">Exercício</option>
              <option value="Comer">Refeição</option>
              <option value="Dormir">Sono</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Calorias">Calorias/Duração(min)</label>
            <input type="number" id="Calorias" placeholder="Ex: 500 calorias ou 60 min">
          </div>

          <button type="submit">Cadastrar</button>
        </form>

        <div id="error-message"></div>
      </div>

      <div class="report-section">
        <h3>Relatório de Progresso</h3>
        <div id="report">
          <p></p>
        </div>
      </div>
    </section>

    <script src="/js/script.js"></script>
  </body>
</html>
